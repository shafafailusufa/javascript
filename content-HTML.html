<!DOCTYPE html>
<html>
<head>
	<title>Content HTML</title>
</head>
<body>
	<h2>Pengubahan content HTML menggunakan javascript</h2>
	<p id="ubah">
		ini adalah contoh kalimat yang belum diubah
	</p>
	<button onclick="document.getElementById('ubah').innerHTML ubah = 'kalimat ini telah diubah'">
		
	</button>

</body>
</html>
