<!DOCTYPE html>
<html>
<head>
	<title>Attribute HTML</title>
</head>
<body>
	<h2>Pengubahan attribute HTML menggunakan jaascript</h2>
	<font id="ubah">
		ini adalah kalimat yang akan diubah nilai attributnya menggunakan jaascript
	</font>
	<br>
	<button onclick="document.getElementById('ubah').color='red'">
		ubah
	</button>

</body>
</html>
